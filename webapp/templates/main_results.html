{% extends "header.html" %}


{% block body %}

<div class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-message">
          <h1>Sök efter alla jobb..</h1>
          <br>
          <form role="form" action="" method="post">
            <div class="input-group col-lg-8 col-lg-offset-2">
              <input type="text" class="form-control input-lg " placeholder="Sök efter..." name="search">
              <span class="input-group-btn">
                <button class="btn btn-default btn-lg" type="submit">Kör!</button>
              </span>
            </div><!-- /input-group -->
          </form>
          <h3>..eller bläddra genom våra listor</h3>
          <hr class="intro-divider">
        </div>
      </div>
    </div>
  </div>
    <!-- /.container -->
</div>
<!-- /.intro-header -->
{{ ERROR }}


<div class="container">
  <div class="row">
    <div class="col-md-8 col-lg-offset-2">

      {% for ad in ADS %}
      <div class="ad">

        <div class="row">
          <div class="col-xs-5">
            <div class="ad_logo"></div>
          </div>
          <div class="col-xs-7">
            <h5> {{ ad.ad_title }} </h5>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <h6> {{ ad.company }} </h5>
          </div>
          <div class="col-xs-6">
            <a href="{{ ad.url }}" class="btn btn-info" id="ad-btn" role="button"><span class="glyphicon glyphicon-chevron-right"></span> Läs Mer</a>
          </div>
        </div>


      </div>
      {% endfor %}

    </div>
  </div>
</div>



{% endblock %}
